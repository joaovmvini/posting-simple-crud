<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Network Crud</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- User "logged" display area -->
    <div class="show-data hidden">
      <div class="user-details-box">
        <div class="user-profile">
          <span class="material-icons"> person </span>
        </div>
        <div class="user-details">
          <span>{username | age}</span>
          <span style="color: gainsboro">{email}</span>
        </div>
      </div>
      <div class="user-content-box">
        <div class="new-post">
          <span class="heading-span">Write a new Post</span>
          <input
            type="text"
            placeholder="YOUR POST TITLE"
            onfocus="this.value=''"
            id="post-title"
          />
          <textarea
            onfocus="this.value=''"
            placeholder="description..."
          ></textarea>
          <input type="button" value="Postar" id="btnPost" />
        </div>
        <div class="current-posts">
          <span class="heading-span">Your posts</span>
          <div id="all-posts">
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Intro Form area -->

    <form class="user-form" method="POST">
      <h2>Create a new user</h2>
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" name="" id="username" />
      </div>

      <div class="input-box">
        <label for="username">Email Address</label>
        <input type="text" name="" id="email" />
      </div>

      <div class="input-box">
        <label for="username">Password</label>
        <input type="password" name="" id="password" />
      </div>
      <div class="input-box">
        <label for="username">Age</label>
        <input type="text" name="" id="age" />
      </div>

      <input type="button" value="Enviar" id="btnInput" />
    </form>

    <!-- login from -->
    <div class="user-form login">
      <h2>Sign In</h2>

      <div class="input-box">
        <label for="username">Email Address</label>
        <input type="text" name="" id="email-login" />
      </div>

      <div class="input-box">
        <label for="username">Password</label>
        <input type="password" name="" id="password-login" />
      </div>
      <input type="button" value="Enviar" id="btnLogin" />
    </div>

    <!-- overlay input -->
    <div class="overlay-input hidden">
      <h2>Edit your post</h2>
      <div>
        <label for="edit-post-title">New Title</label>
      <input type="text" name="" id="edit-post-title" >
      </div>
      <div>
        <label for="edit-post-name">New Content</label>
      <textarea type="textarea" name="" id="edit-post-content"></textarea>
      </div>

      <input type="button" id="edit-post-btn" value="Edit">
      
      
    </div>
    
  </body>
  <script src="js/index.js" type="module"></script>
</html>
